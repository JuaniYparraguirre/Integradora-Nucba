<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="/styles/regist.css" />
  </head>
  <body>
    <main>
      <div class="regist-box">
        <div class="regist">
          <h2>Regístro</h2>
          <div class="inputBx">
            <label for="fullname"></label>
            <input
              type="text"
              id="fullname"
              placeholder="Nombre Completo"
              required
            />
          </div>
          <div class="inputBx">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              placeholder="Correo Electrónico"
              required
            />
          </div>
          <div class="inputBx">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              placeholder="Contraseña"
              required
            />
          </div>
          <div class="inputBx">
            <label for="Enviar"></label>
            <a href="/index.html"
              ><input type="submit" value="Iniciar" required
            /></a>
          </div>
          <div class="links">
            <a class="links-btn" href="/pages/Loguin.html">Iniciar Sesión</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <a href="/index.html">
          <img class="footer-img" src="/assets/img/Sin título.png" alt="logo"
        /></a>
      </div>
    </footer>
  </body>
</html>
